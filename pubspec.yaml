name: homepage
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.8.0
  url_launcher: ^6.0.12
  mailto: ^2.0.0
  seo_renderer: ^0.6.0
  flutter_modular: ^6.3.4
  intl: ^0.19.0
  timeline_tile: ^2.0.0
  localization: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/awards/
    - assets/images/flutterbrasil/
    - assets/experiences.json
    - assets/experiences_enUs.json
    - assets/lang/
