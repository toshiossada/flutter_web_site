    <meta

      content="Profissional reconhecido pelo programa da Microsoft como Most Value Professional e do Google Developer Expert em Flutter e Dart, pós graduado em Engenharia de Software, com formação tecnológica em Jogos Digitais e técnica em Informática com mais de 18 anos de experiência na área, atuando em empresas nacionais e multinacionais de grande porte de tecnologia. Profissional com ampla experiência em desenvolvimento de aplicações mobile utilizando Flutter. Possui conhecimento em programação de software em diversas ferramentas da área. Vivência com gestão de equipes, condução de projeto com equipes multidisciplinares e troca com stakeholders. Como fundador da Flutter Brasil, encontra-se na linha de frente na organização de eventos e atividades, visando expandir e fortalecer a comunidade Flutter."
    />
